ord">IN</span> PEPROCESS Process</span><br><span class="line">                         )<span class="comment">;</span></span><br><span class="line"></span><br><span class="line">#ifdef ALLOC_PRAGMA</span><br><span class="line">#pragma alloc_text(INIT, DriverEntry)</span><br><span class="line">#pragma alloc_text(PAGE, Unload)</span><br><span class="line">#endif</span><br><span class="line"></span><br><span class="line">NTOPENPROCESS OldNtOpenProcess<span class="comment">;</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">BYTE</span> JmpCode[<span class="number">5</span>]=&#123;<span class="number">0xE9</span>,<span class="number">0x00</span>,<span class="number">0x00</span>,<span class="number">0x00</span>,<span class="number">0x00</span>&#125;<span class="comment">;</span></span><br><span class="line"><span class="built_in">BYTE</span> OrgCode[<span class="number">5</span>]=&#123;<span class="number">0x8B</span>,<span class="number">0x3F</span>,<span class="number">0x8B</span>,<span class="number">0x1C</span>,<span class="number">0x87</span>&#125;<span class="comment">;</span></span><br><span class="line"><span class="built_in">BYTE</span> PushRetCode[<span class="number">6</span>]=&#123;<span class="number">0x68</span>,<span class="number">0x00</span>,<span class="number">0x00</span>,<span class="number">0x00</span>,<span class="number">0x00</span>,<span class="number">0xc3</span>&#125;<span class="comment">;</span></span><br><span class="line"></span><br><span class="line">ULONG uKiFastCallEntryAddr=<span class="number">0</span><span class="comment">;</span></span><br><span class="line">ULONG HookAddr=<span class="number">0</span><span class="comment">;</span></span><br><span class="line">ULONG JMPRet=<span class="number">0</span><span class="comment">;</span></span><br><span class="line">ULONG PushRetMem=<span class="number">0</span><span class="comment">;</span></span><br><span class="line"></span><br><span class="line">//NtOpenProcess代理函数</span><br><span class="line">NTSTATUS MyNtOpenProcess(</span><br><span class="line">                   <span class="keyword">OUT</span> PHANDLE ProcessHandle,</span><br><span class="line">                   <span class="keyword">IN</span> ACCESS_MASK AccessMase,</span><br><span class="line">                   <span class="keyword">IN</span> POBJECT_ATTRIBUTES ObjectAttributes,</span><br><span class="line">                   <span class="keyword">IN</span> PCLIENT_ID ClientId</span><br><span class="line">                   )</span><br><span class="line">&#123;</span><br><span class="line">   PEPROCESS lpPEPROCESS<span class="comment">;</span></span><br><span class="line">   NTSTATUS  status<span class="comment">;</span></span><br><span class="line">   char      *ProcessName<span class="comment">;</span></span><br><span class="line"></span><br><span class="line">   //取要打开目标进程的PEPROCESS</span><br><span class="line">   status=PsLookupProcessByProcessId(ClientId-&gt;UniqueProcess,&amp;lpPEPROCESS)<span class="comment">; </span></span><br><span class="line">   </span><br><span class="line">   if (NT_SUCCESS(status))</span><br><span class="line">   &#123;</span><br><span class="line">      if (KeGetCurrentIrql()==PASSIVE_LEVEL)</span><br><span class="line">      &#123;</span><br><span class="line">         ProcessName=_strupr(PsGetProcessImageFileName(lpPEPROCESS))<span class="comment">;</span></span><br><span class="line">         if (strcmp(ProcessName,<span class="string">"NOTEPAD.EXE"</span>)==<span class="number">0</span>) //判断打开的进程是否为NOTEPAD.EXE</span><br><span class="line">         &#123;</span><br><span class="line">            return STATUS_ACCESS_DENIED<span class="comment">;</span></span><br><span class="line">         &#125;         </span><br><span class="line">      &#125;</span><br><span class="line">      </span><br><span class="line">   &#125;</span><br><span class="line">   return OldNtOpenProcess(ProcessHandle,AccessMase,ObjectAttributes,ClientId)<span class="comment">;</span></span><br><span class="line">&#125;   </span><br><span class="line"></span><br><span class="line">//HOOK KiFastCallEntry过滤函数</span><br><span class="line">__declspec(naked)void OverFuck()</span><br><span class="line">&#123;</span><br><span class="line">   _asm</span><br><span class="line">   &#123;</span><br><span class="line">      <span class="keyword">pushfd</span></span><br><span class="line">      <span class="keyword">pushad</span></span><br><span class="line">      <span class="keyword">mov</span> <span class="built_in">edi</span>,<span class="built_in">dword</span> <span class="built_in">ptr</span> [<span class="built_in">edi</span>]</span><br><span class="line">      <span class="keyword">mov</span> <span class="built_in">ebx</span>,<span class="built_in">dword</span> <span class="built_in">ptr</span> [<span class="built_in">edi</span>+<span class="built_in">eax</span>*<span class="number">4</span>]</span><br><span class="line">      <span class="keyword">cmp</span> OldNtOpenProcess,<span class="built_in">ebx</span><span class="comment">; //比较是否为NtOpenProcess</span></span><br><span class="line"><span class="symbol">      je Label</span>1</span><br><span class="line">      <span class="keyword">popad</span></span><br><span class="line">      <span class="keyword">popfd</span></span><br><span class="line">      <span class="keyword">mov</span> <span class="built_in">edi</span>,<span class="built_in">dword</span> <span class="built_in">ptr</span> [<span class="built_in">edi</span>]</span><br><span class="line">      <span class="keyword">mov</span> <span class="built_in">ebx</span>,<span class="built_in">dword</span> <span class="built_in">ptr</span> [<span class="built_in">edi</span>+<span class="built_in">eax</span>*<span class="number">4</span>]</span><br><span class="line">      <span class="keyword">jmp</span> [JMPRet]<span class="comment">;</span></span><br><span class="line"><span class="symbol">Label1:</span> </span><br><span class="line">      <span class="keyword">popad</span></span><br><span class="line">      <span class="keyword">popfd</span></span><br><span class="line">      <span class="keyword">mov</span> <span class="built_in">ebx</span>,MyNtOpenProcess //修改NtOpenProcess为我们的代理函数</span><br><span class="line">      <span class="keyword">jmp</span> [JMPRet]<span class="comment">;</span></span><br><span class="line">      </span><br><span class="line">   &#125;</span><br><span class="line">   </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">NTSTATUS DriverEntry(<span class="keyword">IN</span> PDRIVER_OBJECT DriverObject,<span class="keyword">IN</span> PUNICODE_STRING RegistryPath)</span><br><span class="line">&#123;</span><br><span class="line">   NTSTATUS       status = STATUS_SUCCESS<span class="comment">;</span></span><br><span class="line">   KIRQL          oldIrql<span class="comment">;</span></span><br><span class="line">   UNICODE_STRING ustrFunctionName<span class="comment">;</span></span><br><span class="line">   </span><br><span class="line">   DbgPrint(<span class="string">"[HideSSDT] DriverEntry!\n"</span>)<span class="comment">;</span></span><br><span class="line">   //卸载例程</span><br><span class="line">   DriverObject-&gt;DriverUnload = Unload<span class="comment">;</span></span><br><span class="line">   </span><br><span class="line">   //获取NtOpenProcess地址</span><br><span class="line">   RtlInitUnicodeString(&amp;ustrFunctionName, L<span class="string">"NtOpenProcess"</span> )<span class="comment">;</span></span><br><span class="line">   OldNtOpenProcess=(NTOPENPROCESS)MmGetSystemRoutineAddress( &amp;ustrFunctionName)<span class="comment">;</span></span><br><span class="line"></span><br><span class="line">   DbgPrint(<span class="string">"NtOpenProcess=0x%08X"</span>,OldNtOpenProcess)<span class="comment">;</span></span><br><span class="line">   </span><br><span class="line">   //系统调用管理器的地址保存在MSR寄存器里面,标识ID为<span class="number">0x176</span>是SYSENTER_EIP_MSR寄存器,存放着KiFastCallEntry地址！所以在这里用<span class="keyword">rdmsr</span>读取KiFastCallEntry地址；</span><br><span class="line">   __asm</span><br><span class="line">   &#123; </span><br><span class="line">      <span class="keyword">pushfd</span></span><br><span class="line">      <span class="keyword">pushad</span></span><br><span class="line">      <span class="keyword">mov</span> <span class="built_in">ecx</span>,<span class="number">0x176</span></span><br><span class="line">      <span class="keyword">rdmsr</span></span><br><span class="line">      <span class="keyword">mov</span> uKiFastCallEntryAddr,<span class="built_in">eax</span> //获取KiFastCallEntry地址</span><br><span class="line">      <span class="keyword">xor</span> <span class="built_in">ecx</span>,<span class="built_in">ecx</span></span><br><span class="line"><span class="symbol">Label1:</span></span><br><span class="line">      <span class="keyword">cmp</span> <span class="built_in">ecx</span>,<span class="number">0x100</span></span><br><span class="line"><span class="symbol">      je Label</span>3</span><br><span class="line">      <span class="keyword">mov</span> <span class="built_in">edx</span>,<span class="built_in">DWORD</span> <span class="built_in">ptr</span> [<span class="built_in">eax</span>]</span><br><span class="line">      <span class="keyword">cmp</span> <span class="built_in">edx</span>,<span class="number">0x1C8B3F8B</span> //搜索特征码,获取要Hook的位置</span><br><span class="line"><span class="symbol">      je Label</span>2</span><br><span class="line">      <span class="keyword">inc</span> <span class="built_in">eax</span></span><br><span class="line">      <span class="keyword">inc</span> <span class="built_in">ecx</span></span><br><span class="line"><span class="symbol">      jmp Label</span>1</span><br><span class="line"><span class="symbol">Label2:</span></span><br><span class="line">      <span class="keyword">mov</span> HookAddr,<span class="built_in">eax</span></span><br><span class="line"><span class="symbol">Label3:</span></span><br><span class="line">      <span class="keyword">popad</span></span><br><span class="line">      <span class="keyword">popfd</span></span><br><span class="line">   &#125;</span><br><span class="line">   </span><br><span class="line">   if (HookAddr==<span class="number">0</span>)</span><br><span class="line">   &#123;</span><br><span class="line">      return status<span class="comment">;</span></span><br><span class="line">   &#125;</span><br><span class="line">    //申请分配二级跳转内存</span><br><span class="line">   PushRetMem=(ULONG)ExAllocatePoolWithTag(NonPagedPool,<span class="number">6</span>,MEM_TAG)<span class="comment">;</span></span><br><span class="line">   </span><br><span class="line">   if ((PVOID)PushRetMem==NULL)</span><br><span class="line">   &#123;</span><br><span class="line">      return status<span class="comment">;</span></span><br><span class="line">   &#125;</span><br><span class="line"></span><br><span class="line">   DbgPrint(<span class="string">"PushRetMem=0x%08X"</span>,PushRetMem)<span class="comment">;</span></span><br><span class="line">   </span><br><span class="line">   //一级跳转地址</span><br><span class="line">   *(ULONG*)&amp;JmpCode[<span class="number">1</span>]=(ULONG)(PushRetMem)-(HookAddr+<span class="number">5</span>)<span class="comment">;</span></span><br><span class="line">   //二级跳转地址</span><br><span class="line">   *(ULONG*)&amp;PushRetCode[<span class="number">1</span>]=(ULONG)OverFuck<span class="comment">;</span></span><br><span class="line">   //HOOK返回地址</span><br><span class="line">   JMPRet=HookAddr+<span class="number">5</span><span class="comment">;</span></span><br><span class="line"></span><br><span class="line">   //提升中断请求级</span><br><span class="line">   oldIrql = KeRaiseIrqlToDpcLevel()<span class="comment">;</span></span><br><span class="line"></span><br><span class="line">   //关闭中断</span><br><span class="line">   _asm</span><br><span class="line">   &#123;</span><br><span class="line">      <span class="keyword">CLI</span>                 </span><br><span class="line">      <span class="keyword">MOV</span>    <span class="built_in">EAX</span>, <span class="built_in">CR0</span> </span><br><span class="line">      <span class="keyword">AND</span> <span class="built_in">EAX</span>, <span class="keyword">NOT</span> <span class="number">10000H</span></span><br><span class="line">      <span class="keyword">MOV</span>    <span class="built_in">CR0</span>, <span class="built_in">EAX</span>      </span><br><span class="line">   &#125;</span><br><span class="line">   //进行HOOK操作</span><br><span class="line">   RtlCopyMemory((PVOID)PushRetMem,PushRetCode,<span class="number">6</span>)<span class="comment">;</span></span><br><span class="line">   RtlCopyMemory((PVOID)HookAddr,JmpCode,<span class="number">5</span>)<span class="comment">;</span></span><br><span class="line">   </span><br><span class="line">   //开启中断</span><br><span class="line">   _asm </span><br><span class="line">   &#123;</span><br><span class="line">      <span class="keyword">MOV</span>    <span class="built_in">EAX</span>, <span class="built_in">CR0</span>       </span><br><span class="line">      <span class="keyword">OR</span>    <span class="built_in">EAX</span>, <span class="number">10000H</span>           </span><br><span class="line">      <span class="keyword">MOV</span>    <span class="built_in">CR0</span>, <span class="built_in">EAX</span>              </span><br><span class="line">      <span class="keyword">STI</span>                   </span><br><span class="line">   &#125;</span><br><span class="line">   //恢复先前中断请求级</span><br><span class="line">   KeLowerIrql(oldIrql)<span class="comment">;</span></span><br><span class="line">   DbgPrint(<span class="string">"KiFastCallEntry=0x%08X"</span>,uKiFastCallEntryAddr)<span class="comment">;</span></span><br><span class="line">   DbgPrint(<span class="string">"HookAddr=0x%08X"</span>,HookAddr)<span class="comment">;</span></span><br><span class="line">   //添加代码</span><br><span class="line">   </span><br><span class="line">   return status<span class="comment">;</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">VOID Unload( <span class="keyword">IN</span> PDRIVER_OBJECT DriverObject)</span><br><span class="line">&#123;</span><br><span class="line">   if (HookAddr!=<span class="number">0</span>)</span><br><span class="line">   &#123;</span><br><span class="line">      KIRQL oldIrql<span class="comment">;</span></span><br><span class="line">      //提升中断请求级</span><br><span class="line">      oldIrql = KeRaiseIrqlToDpcLevel()<span class="comment">;</span></span><br><span class="line">      //关闭中断</span><br><span class="line">      _asm</span><br><span class="line">      &#123;</span><br><span class="line">         <span class="keyword">CLI</span>               </span><br><span class="line">         <span class="keyword">MOV</span>    <span class="built_in">EAX</span>, <span class="built_in">CR0</span>   </span><br><span class="line">         <span class="keyword">AND</span> <span class="built_in">EAX</span>, <span class="keyword">NOT</span> <span class="number">10000H</span></span><br><span class="line">         <span class="keyword">MOV</span>    <span class="built_in">CR0</span>, <span class="built_in">EAX</span>      </span><br><span class="line">      &#125;</span><br><span class="line">      //进行还原HOOK操作</span><br><span class="line">      RtlCopyMemory((PVOID)HookAddr,OrgCode,<span class="number">5</span>)<span class="comment">;</span></span><br><span class="line">      _asm </span><br><span class="line">      &#123;</span><br><span class="line">         <span class="keyword">MOV</span>    <span class="built_in">EAX</span>, <span class="built_in">CR0</span>       </span><br><span class="line">         <span class="keyword">OR</span>    <span class="built_in">EAX</span>, <span class="number">10000H</span>            </span><br><span class="line">         <span class="keyword">MOV</span>    <span class="built_in">CR0</span>, <span class="built_in">EAX</span>              </span><br><span class="line">         <span class="keyword">STI</span>                  </span><br><span class="line">      &#125;</span><br><span class="line">      //恢复先前中断请求级</span><br><span class="line">      KeLowerIrql(oldIrql)<span class="comment">;</span></span><br><span class="line">      // 释放内存</span><br><span class="line">      ExFreePool((PVOID)PushRetMem)<span class="comment">;</span></span><br><span class="line">   &#125;</span><br><span class="line">   DbgPrint(<span class="string">"[HideSSDT] Unloaded\n"</span>)<span class="comment">;</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
